<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Developer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        input, select, textarea {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Full Stack Developer Application</h1>

    <form action="/submit-application" method="POST">
        
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" maxlength="15" minlength="3" required placeholder="Enter your full name">

        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="example@domain.com">

        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" minlength="10" maxlength="10" required placeholder="123-456-7890">

        
        
        <label for="experience">Years of Experience:</label>
        <input type="number" id="experience" name="experience" min="0" max="50" required placeholder="Enter your experience in years">

        
        <label for="salary">Desired Salary (INR):</label>
        <input type="number" id="salary" name="salary" min="30000" max="100000" required placeholder="Enter expected salary">

        
        <label for="technologies">Technologies Known:</label>
        <select id="technologies" name="technologies[]" multiple required>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="nodejs">Node.js</option>
            <option value="react">React</option>
            <option value="angular">Angular</option>
            <option value="php">PHP</option>
        </select>

        
        <label for="location">Preferred Job Location:</label>
        <select id="location" name="location" required>
            <option value="" disabled selected>Select location</option>
            <option value="remote">Remote</option>
            <option value="onsite">On-site</option>
            <option value="hybrid">Hybrid</option>
        </select>

        
        <label for="cover-letter">Cover Letter:</label>
        <textarea id="cover-letter" name="cover_letter" maxlength="1000" minlength="100" required placeholder="Tell us why you'd be a great fit (100-1000 characters)"></textarea>

        
        <button type="submit" class="submit-btn">Submit Application</button>
    </form>

</body>
</html>
